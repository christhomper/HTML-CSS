<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkBacks | Dog-Themed Phone Cases</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="nav-logo">
            <span class="logo-text">BarkBacks</span>
        </div>
        <nav id="nav-bar">
            <ul class="nav-links">
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="features">
        <h2>Unparalleled Designs For Dog Lovers</h2>
        <p class="combine">We combine impeccable craftsmanship with the love for dogs to create cases that are a breed apart.</p>
    </section>
    
    <section id="Our Top Picks">
        <div class="top-picks">
            <h2>Our Top Picks</h2>
        </div>
    </section>
    <section id="products">
        <div class="product">
            <img id="header-img" src="bla.jpeg" alt="Dog Phone Case 1">
            <p>Luke</p>
        </div>
        <div class="product">
            <img src="blp1.jpeg" alt="Dog Phone Case 2">
            <p>Magnolia</p>
        </div>
        <div class="product">
            <img src="blp2.jpeg" alt="Dog Phone Case 3">
            <p>Jasper</p>
        </div>
    </section>
    <section id="video-section">
        <h2 class="topdog">Top Dog</h2>
        <video id="video" width="100%" controls>
            <source src="Magnolia.MOV" type="video/mp4"> 
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="contact">
        <h2 class="contact">Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="submit" id="submit" value="Subscribe">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 BarkBacks. All rights reserved.</p>
    </footer>

    <button id="backToTop" style="position:fixed; bottom: 20px; right: 20px; background-color: #9E9D89; color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; display: none;" onclick="scrollToTop()">â†‘</button>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.onscroll = function () {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("backToTop").style.display = "block";
            } else {
                document.getElementById("backToTop").style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
